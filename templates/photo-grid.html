{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Image viewer -->
    {% if files %}
    <div class="grid grid-cols-3 gap-4">
        {% for file in files %}
        {% if file.is_image %}
        <div class="w-48 h-48 mx-auto bg-white rounded-lg shadow overflow-hidden">
            <img src="{{ file.url }}"
                 alt="{{ file.title | default('Image') }}"
                 class="w-full h-full object-cover rounded"
                 loading="lazy">
        </div>
        {% endif %}
        {% endfor %}
    </div>
    {% else %}
    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
        <p class="text-gray-600">No images found</p>
    </div>
    {% endif %}
</div>
{% endblock %}
