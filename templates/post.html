{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block nav %}
<nav class="breadcrumbs">
    <a href="/">~</a>
    {% for crumb in breadcrumbs %}
        / <a href="{{ crumb.get_url() }}">{{ crumb.path.name }}</a>
    {% endfor %}
    / <strong>{{ path.name }}</strong>
</nav>
{% endblock %}

{% block content %}
<article class="post">
    <header class="post-header">
        <h1>{{ title }}</h1>
    </header>
    
    <div class="post-content">
        {{ content | safe }}
    </div>
</article>
{% endblock %}
